<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- BootStrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
     <!-- Css link -->
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Challenge 5: Black Jack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-backjack-row-1">
            <div class="your-box">
                <h2>You : <span id="your-blackjack-result">0</span></h2>
            </div>
            <div class="dealer-box">
                <h2>Dealer : <span id="ddealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-2">
            <div class="buttons">
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>

            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Win</th>
                    <th>Loss</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div> 
     
    <script src="script.js"></script>
</body>
</html>
